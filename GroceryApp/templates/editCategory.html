<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h3>Edit Here...</h3>
</div>
<form method="post" action="{% url 'updateCategory' dataid=data.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-sm-12 col-xl-12">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Categories</h6>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Category Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" value="{{data.CategoryName}}">

                                </div>
                                <div class="mb-3">
                                <label for="formFile" class="form-label">Category Image</label>
                                    <img src="{{data.CategoryImage.url}}" width="50px" height="50px">
                                <input class="form-control bg-dark" type="file" id="formFile" name="image">
                            </div>
                                <div class="form-floating">
                                <textarea class="form-control" placeholder="Description" id="floatingTextarea" style="height: 150px;" name="description">{{data.Description}}</textarea>
                                <label for="floatingTextarea">Description</label>
                            </div>
                                <button type="submit" class="btn btn-primary">Update</button>
                            </form>
                        </div>
                    </div>
</form>

</body>
</html>
{% endblock %}
